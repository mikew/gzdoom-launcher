query getGameListQuery {
  getGames {
    id
    name
    description
    notes
    tags
    rating
    iwad_id

    play_sessions {
      duration
      ended_at
    }
  }
}

query getGameDialogFields($game_id: ID!) {
  getGame(id: $game_id) {
    id
    name

    rating
    description
    notes
    tags

    source_port
    iwad_id
    extra_mod_ids

    use_custom_config

    previous_file_state {
      is_enabled
      relative
    }
  }

  # Used in the iwad / mods fields.
  getGames {
    id
    name
    tags
  }
}

query getGameFiles($game_ids: [ID!]!) {
  getGameFiles(game_ids: $game_ids) {
    absolute
    relative
  }
}

mutation openGamesFolder($game_id: ID) {
  openGamesFolder(game_id: $game_id)
}

mutation startGame(
  $game_id: ID!
  $iwad: String
  $files: [String!]
  $source_port: String!
  $use_custom_config: Boolean
) {
  startGame(
    game_id: $game_id
    iwad: $iwad
    files: $files
    source_port: $source_port
    use_custom_config: $use_custom_config
  )
}

mutation updateGame($game: GameInput!) {
  updateGame(game: $game) {
    id

    rating
    description
    notes
    tags

    source_port
    iwad_id
    extra_mod_ids

    previous_file_state {
      is_enabled
      relative
    }
  }
}

mutation updateNotes($game_id: ID!, $notes: String!) {
  updateNotes(game_id: $game_id, notes: $notes) {
    id
    notes
  }
}

mutation setRating($game_id: ID!, $rating: Int!) {
  updateRating(game_id: $game_id, rating: $rating) {
    id
    rating
  }
}

mutation setTags($game_id: ID!, $tags: [String!]!) {
  updateTags(game_id: $game_id, tags: $tags) {
    id
    tags
  }
}
