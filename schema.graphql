type Game {
  id: ID!
  name: String!
  rating: Int!
  description: String!
  notes: String!
  tags: [String!]!

  play_sessions: [PlaySession!]!
}

type PlaySession {
  started_at: String!
  ended_at: String!
  duration: Int!
}

type AppSettings {
  dataDirectory: String!
}

type GameFileEntry {
  relative: String!
  absolute: String!
}

type Query {
  getGames: [Game!]!
  getAppSettings: AppSettings!

  getGameFiles(game_ids: [ID!]!): [GameFileEntry!]!
}

type Mutation {
  initializeApp: Boolean!

  startGame(
    game_id: ID!
    iwad: String
    files: [String!]
    source_port: String!
  ): Boolean!

  openGamesFolder(game_id: ID): Boolean!
  openSourcePortsFolder(game_id: ID): Boolean!

  updateNotes(game_id: ID!, notes: String!): Game!
  updateRating(game_id: ID!, rating: Int!): Game!
}
